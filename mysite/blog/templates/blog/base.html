<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <!-- custom css -->

    <link rel="stylesheet" href="{%static 'css/blog.css'%}">
    <link rel="stylesheet" href="{%static 'css/glyphicon.css'%}">
    <!-- fonts -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

  </head>
  <body class="loader">
    <!-- navbar -->
    <!-- <nav class ="navbar-default techfont custom-navbar"> -->
      <nav class="navbar navbar-expand-lg navbar-light techfont custom-navbar" style="background: #e3f2fe;">
      <div class="container">
        <ul class = "navbar-nav ">
          <li>
            <a class= "navbar-brand bigbrand " href="{%url 'post_list' %}"> My Blog</a>
          </li>
          <li >
            <a class ='nav-link' href="{%url 'about'%}"> About</a>
          </li>
          <li>
            <a class ='nav-link' href='https://www.github.com'> Github</a>
          </li>
          <li>
            <a class ='nav-link' href='https://www.linkedin.com'> LinkedIn  </a>
          </li>

        </ul>

        <ul class= "navbar-nav navbar-right">
          {%if user.is_authenticated %}
          <li>
            <a class ='nav-link' href="{%url 'post_create' %}">New Post</a>
          </li>
          <li>
            <a class ='nav-link'  href="{%url 'post_draft_list' %}">Drafts</a>
          </li>
          <li>
            <a class ='nav-link'  href="{%url 'logout' %}">Logout</a>
          </li>
          <li>
            <a>Welcome: {{user.username}}</a>
          </li>
          {%else%}
          <li><a class= navbar-right href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>
            {%endif%}
        </ul>

      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog-posts">
            {%block body_block%}
            {%endblock%}
          </div>

        </div>

      </div>
    </div>


  </body>
</html>
